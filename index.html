<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="bg"></div>
    <div class="board">
        <div class="option row-1 col-1">
            <p class="choice"></p>
        </div>
        <div class="option row-1 col-2">
            <p class="choice"></p>
        </div>
        <div class="option row-1 col-3">
            <p class="choice"></p>
        </div>
        <div class="option row-2 col-1">
            <p class="choice"></p>
        </div>
        <div class="option row-2 col-2">
            <p class="choice"></p>
        </div>
        <div class="option row-2 col-3">
            <p class="choice"></p>
        </div>
        <div class="option row-3 col-1">
            <p class="choice"></p>
        </div>
        <div class="option row-3 col-2">
            <p class="choice"></p>
        </div>
        <div class="option row-3 col-3">
            <p class="choice"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
